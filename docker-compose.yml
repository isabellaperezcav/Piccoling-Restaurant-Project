version: '3'
services:
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootPiccoling
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro

  usuarios:
    build: isabellaperezc/microUsuarios
    links: 
      - db
    ports:
      - "3001:3001"

  productos:
    build: isabellaperezc/microProductos
    links: 
      - db
    ports:
      - "3002:3002"

  ordenes:
    build: isabellaperezc/microOrdenes
    links:
      - db
    ports:
      - "3003:3003"

  web:
    build: isabellaperezc/WebPicco
    links:
      - usuarios
      - productos
      - ordenes
    ports:
      - "2080:80"